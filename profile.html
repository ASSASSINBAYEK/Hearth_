<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Health Information Form</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="header_main">
      <header>
        <div class="logo"><a href="index.html">hearth.</a></div>
        <nav>
          <ul>
            <li><a href="about.html">about</a></li>
            <a href="login.html">
              <input type="submit" value="login" class="submit" />
            </a>
          </ul>
          <div class="menu"><i class="fa-solid fa-bars"></i></div>
        </nav>
      </header>
    </div>
    <div class="container">
      <h1>User Health Information</h1>
      <form id="healthForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" required />
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" required />
        </div>
        <div class="form-group">
          <label for="bloodGroup">Blood Group:</label>
          <select id="bloodGroup" name="bloodGroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="allergies">Allergies:</label>
          <textarea id="allergies" name="allergies"></textarea>
        </div>
        <div class="form-group">
          <label for="emergencyContact">Emergency Contact:</label>
          <input
            type="text"
            id="emergencyContact"
            name="emergencyContact"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="result"></div>
    </div>
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Prevents the default form submission
        window.location.href = "redirect.html"; // Redirects to the desired page
      }
    </script>
  </body>
</html>
